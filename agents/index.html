<!DOCTYPE html>
<html lang="en">

<head>
  <title>2 Intelligent Agents</title>
  <link rel="stylesheet" href="./styles.css">
  <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
  <script type="text/javascript" src="./main.js"></script>

  <script src="https://d3js.org/d3.v4.min.js"></script>
  <style>
    .floor:hover {
      cursor: pointer;
    }

    .agent-actions {
      margin-left: auto;
      margin-right: auto;
      border-collapse: collapse;
    }

    .agent-actions th {
      padding: 0.5ex;
      border: 1px solid hsl(240, 10%, 90%);
      background: hsl(240, 10%, 85%);
      text-align: center;
    }

    .agent-actions td {
      padding: 0.25ex;
      border: 1px solid hsl(240, 20%, 80%);
      text-align: center;
    }

    .robot {
      transition: transform 2.0s;
    }

    .floor {
      fill: white;
    }

    .floor.clean {
      fill: hsl(240, 10%, 90%);
      transition: fill 2.0s;
    }

    .floor.dirty {
      fill: hsl(0, 50%, 50%);
      transition: fill 0.1s;
    }
  </style>
</head>

<body>

  <div class="col-sm-6 col-md-offset-3" id="content">
    <h1>Intelligent Agents</h1>
    <h2>Vacuum cleaner problem</h2>


    <div id="table-controlled-diagram">

      <p>
        The robot will follow the rules you choose. Click on a rule in the table to change it.
      </p>

      <table class="agent-actions">
        <thead>
          <tr>
            <th rowspan="3" valign="bottom">Percept</th>
            <th colspan="4">Position</th>
          </tr>
          <tr>
            <th colspan="2">DOWN</th>
            <th colspan="2">UP</th>
          </tr>
          <tr>
            <th data-input="0">LEFT</th>
            <th data-input="1">RIGHT</th>
            <th data-input="2">LEFT</th>
            <th data-input="3">RIGHT</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th data-input="clean">Clean</th>
            <td data-action="0-clean">
              <select class="custom-select">
                <option value="LEFT">LEFT</option>
                <option value="RIGHT" selected>RIGHT</option>
                <option value="UP">UP</option>
                <option value="DOWN">DOWN</option>
                <option value="SUCK">SUCK</option>
              </select>
            </td>
            <td data-action="1-clean">
              <select class="custom-select">
                <option value="LEFT">LEFT</option>
                <option value="RIGHT">RIGHT</option>
                <option value="UP" selected>UP</option>
                <option value="DOWN">DOWN</option>
                <option value="SUCK">SUCK</option>
              </select>
            </td>
            <td data-action="2-clean">
              <select class="custom-select">
                <option value="LEFT">LEFT</option>
                <option value="RIGHT">RIGHT</option>
                <option value="UP">UP</option>
                <option value="DOWN" selected>DOWN</option>
                <option value="SUCK">SUCK</option>
              </select>
            </td>
            <td data-action="3-clean">
              <select class="custom-select">
                <option value="LEFT" selected>LEFT</option>
                <option value="RIGHT">RIGHT</option>
                <option value="UP">UP</option>
                <option value="DOWN">DOWN</option>
                <option value="SUCK">SUCK</option>
              </select>
            </td>
          </tr>
          <tr>
            <th data-input="dirty">Dirty</th>
            <td data-action="0-dirty">
              <select class="custom-select">
                <option value="LEFT">LEFT</option>
                <option value="RIGHT" selected>RIGHT</option>
                <option value="UP">UP</option>
                <option value="DOWN">DOWN</option>
                <option value="SUCK" selected>SUCK</option>
              </select>
            </td>
            <td data-action="1-dirty">
              <select class="custom-select">
                <option value="LEFT">LEFT</option>
                <option value="UP">UP</option>
                <option value="DOWN" selected>DOWN</option>
                <option value="RIGHT">RIGHT</option>
                <option value="SUCK" selected>SUCK</option>
              </select>
            </td>
            <td data-action="2-dirty">
              <select class="custom-select">
                <option value="LEFT">LEFT</option>
                <option value="RIGHT">RIGHT</option>
                <option value="UP" selected>UP</option>
                <option value="DOWN">DOWN</option>
                <option value="SUCK" selected>SUCK</option>
              </select>
            </td>
            <td data-action="3-dirty">
              <select class="custom-select">
                <option value="LEFT" selected>LEFT</option>
                <option value="RIGHT">RIGHT</option>
                <option value="UP">UP</option>
                <option value="DOWN">DOWN</option>
                <option value="SUCK" selected>SUCK</option>
              </select>
            </td>
          </tr>
        </tbody>
      </table>

      <svg width="600" height="600"></svg>

    </div>

    <script type="text/javascript" src="./cleaningRobot.js"></script>
    <script type="text/javascript" src="./c_cleaningRobot.js"></script>
</body>

</html>
